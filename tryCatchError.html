//  1. write a program to load a javascript file in a browser using promises. Use .then()   
//  to display an alert when the load is complete.

        function loadScript(src){
            return new Promise(function(resolve, reject){
                let script = document.createElement('script')
                script.src = src;
                script.onload = function(){
                    resolve(src + " is loaded")
                }
                script.onerror = function(){
                    reject(new Error("Script load error"))
                }
                document.head.append(script)
            })
        }

        let p = loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js")

        p.then(function(value){
            alert(value)
        }).catch(function(error){
            alert("Error is " + error)
        })
    </script>
