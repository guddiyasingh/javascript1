<body>
   <!-- Create a hacking simulator which has green background and it shows
    these messages with random delay of 1 to 7 seconds  
    
    Initializing Hacking...
    Reading your Files....
    Password files Detected...
    Sending all passwords and personal files to server....
    cleaning up....
    the three dots must blinks so that like a real terminal
    -->
    <div>Initializing Hacking ....</div>
    <script>

const addItem = async (item)=>{
        await randomDelay();
        let div = document.createElement("div");
        div.innerHTML = item;
        document.body.append(div)
      }

      const randomDelay = () =>{

      return new Promise((resolve, reject)=>{

    timeout = 1 + 6* Math.random()
    setTimeout(()=>{
        resolve()
    }, timeout * 1000)
})
      }


     async function main(){
      
     let t = setInterval(() =>{
      let last = document.body.lastElementChild;
      if(last.innerHTML.endsWith("...")){
        last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length-3)
      }
       else{
        last.innerHTML = last.innerHTML + "."
       }

     }, 100);




      let text = ["Initiatlizing Hacking now reading your data....",
        "Reading your Files....",
        "Password files Detected....",
        "Sending all passwords and personal files to server...",
        "Cleaing up ...."
      ]  

      for (const item of text){
      await addItem(item)
      }
     await randomDelay() 
     clearInterval(t)
    }
    main()
    </script>
