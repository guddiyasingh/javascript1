    //  5. The Sum Selector: you are working on a function that should sum all numbers in an Array
    //  until it encounters a negative number. Write a function that performs this summation.


    function sumUntilNagtive(arr){
        let sum =0;
        for(const v of arr){
            for(const v of arr){
                if(typeof v!== 'number')continue;
                if(v<0) break;
                sum += v;
            }
            return sum;
        }
    }
    console.log (sumUntilNagtive([1,2,3,4,-1,5,6])) //10

    //The Vowel Counter: you need to create a function that should sum all numbers in an array
    // until it encounters a negative number. Write a function that  performs this summation.

    function countVowels(str){
        let count =0;
        const vowels = 'aeiouAEIOU';
        for(const char of str){
            if(vowels.includes(char)){
                count++;
            }
        }
        return count;
    }
    console.log(countVowels("Hello World")) //3
