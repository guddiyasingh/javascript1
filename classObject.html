<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
   let obj ={
    a:1,
    b:"harry",
   }
   console.log(obj)

   let animal = {
    eats:true,
   }
   let rabbit ={
    jumps:true,
   };
   rabbit.__proto__= animal;

   class Animal{
    constructor(name){
        this.name = name;
        console.log("Animal Created....")
    }
    eats(){
        console.log
    }
   }

   class Lion extends Animal {
    constructor (name){
        super(name);
        console.log("Object is created and he is a lion....")
    }
    eats(){
        console.log("kha rha hoon")
    }
    jumps(){
        console.log("kood rha hoon")
    }
   }
   let a = new Animal("Dog");
   console.log(a);

   let i = new Lion("shera");
   console.log(i);


   class User {
     constructor(name) {
        // invokes the setter
        this.name = name;
     }
     get name() {
        return this._name;
     }
     set name(value) {
        if(value.lenght < 4){
            alert("Name is too short.");
            return;
        }
        this._name = value;
     }
   }

   let user = new User("jhon");
   alert(user.name);// jhon
   user = new User(""); // Name is too short
  </script>  
</body>
</html>
